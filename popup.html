<!DOCTYPE html>
<html>
<head>
<title>FormatLink Extension's Popup</title>
<style>
body {
  min-width:360px;
  overflow-x:hidden;
  margin: 4px;
}
textarea {
  width: 100%;
  height: 8em;
}
fieldset {
  border: none;
  margin: 4px;
  padding: 0;
}
label {
  font: 90% 'Lucida Grande',Geneva,Helvetica,Arial,sans-serif
}
span.radio {
  margin: 0 4px 0 4px;
}
</style>
<script src="common.js"></script>
<script src="popup.js"></script>
</head>
<body>

<form>
<fieldset>
<label>Copied Text:</label>
<div>
<textarea id="textToCopy"></textarea>
</div>
</fieldset>

<fieldset>
<label>Switch Format:</label>
<div id="formatGroup">
</div>
</fieldset>

<fieldset>
<button id="saveDefaultFormatButton">Set as default</button>
</fieldset>
</form>
</body>
</html>
